name: CI pipeline 

on:
  push:  
    branches: [main]
jobs:
  build-and-push:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME  }}
          password: ${{ secrets.DOCKER_PASSWORD  }}
          
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
        
      # Set up Docker Buildx 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build & Push Backend
        run: |
          docker build -t byisrar/backend:${IMAGE_TAG} ./server
          docker push byisrar/backend:${IMAGE_TAG}

      - name: Build & Push Frontend
        run: |
          docker build -t byisrar/frontend:${IMAGE_TAG} ./client
          docker push byisrar/frontend:${IMAGE_TAG}

      - name: Print tag
        run: echo "New image tag is ${IMAGE_TAG}"
